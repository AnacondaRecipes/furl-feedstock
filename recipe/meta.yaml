{% set version = "2.1.0" %}

package:
  name: furl
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/f/furl/furl-{{ version }}.tar.gz
  sha256: c0e0231a1feee2acd256574b7033df3144775451c610cb587060d6a0d7e0b621

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - six >=1.8.0
    - orderedmultidict >=1.0.1

test:
  imports:
    - furl

about:
  home: https://github.com/gruns/furl
  license_file: LICENSE.md
  license: PUBLIC-DOMAIN
  summary: 'URL manipulation made simple.'
  dev_url: https://github.com/gruns/furl
  doc_url: https://github.com/gruns/furl

extra:
  recipe-maintainers:
    - pmlandwehr
